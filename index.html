<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

<body>
    <div class="container zen-maru-gothic-regular">
        <div>
            <h1>とんでもるーむ</h1>
        </div>
        <div>
            <p>ようこそ。おいでくださいました。</p>
            <p>どうぞ、ごゆるりとお過ごしください。</p>
        </div>
        <br>
        <div>
            <h2>ママのつぶやき</h2>
            <div class="frame-line text-left">
                <p>
                    2024/07/20（土）
                </p>
                <p>
                梅雨があけてもう少しで、夏が来るわ。<br>
                夏はやっぱりスイカよね。
                </p>

                <p>
                みんなは、スイカに塩をかけたことある？<br>
                塩をかけることで、スイカの甘みをより
                感じられるようになるのよ。
                塩はスイカの甘さの引き立て役を演じてくれるわ。
                </p>
                
                <p>
                もっと甘くなる方法があるの。
                それは、「砂糖」をかけることよ。
                でもそれでは、スイカ本来の甘みを破壊し、
                砂糖で塗り潰す。
                スイカに大変失礼な行為なの。
                </p>

                <p>
                ひきたてる方がありがたいのよね。
                </p>

            </div>
        </div>
